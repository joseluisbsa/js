<!DOCTYPE html>
<html>
	<head>
		<title>Exercicio 01</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link href="exer01.css" rel="stylesheet">
	</head>
	<body>
		<h1>Exercicio01</h1>
		<p>Criar uma pagina <span class="htm">HTML</span> que tenha uma lista com alguns itens</p>
		<div>
			<label>Digite um texto:
				<input id="texto" type="text">
			</label>
		</div>
		<div>
			<label>Digite o indice
				<input id="indice" type="text">
			</label>
		</div>
		<div>
			<label>O que deseja fazer:
        		<select id="opcao">
            		<option value="antes">Adicionar antes</option>
            		<option value="depois">Adicionar depois</option>
            		<option value="substituir">Substituir</option>
					<option value="remover">Remover</option>
        		</select>
        	</label>
		</div>
		</br>
		<div>
			<button id="botao" type="button">Manda bala!</button>
		</div>

		<ul id="lista">
			<li>Item 1
			<li>Item 2
			<li>Item 3
			<li>Item 4
		</ul>
		<div id="mensagem"></div>
		<script src="exer01.js"></script>
	</body>
</html>

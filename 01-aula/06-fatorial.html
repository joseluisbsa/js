<!DOCTYPE html>

	<body>
		<script type="text/javascript">	
		// declaro função
		function somaFatorial(num){
			// se for 1 retorna 1
			if (num == 1)
				return 1;
				
			var soma = num;
			for(i = 1; i < num; i++){
			
				soma *= i;
			}
			return soma;
		}
		//MAIN
		var num;
		// só aceita se for um numero
		do{
			num = parseInt(prompt('Digite 1 numero: '));
		} while(isNaN(num));
			
		// exibe já chamando a função
		alert(somaFatorial(num));
		
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title>Exemplo04 DOM</title>

	<body>
		<div>
			<label>Digite um texto:
				<input id="string" type="text">
			</label>
		<br>
		<label>Escolha a formatacao:
        <select id="formatacao">
            <option value="normal">Normal</option>
            <option value="negrito">Negrito</option>
        </select>
        </label>
        <br>
		<label>Escolha a cor:
        <select id="cor">
            <option value="vermelho">Vermelho</option>
            <option value="azul">Azul</option>
			<option value="verde">Verde</option>
        </select>
        </label>
        <br>
		<button id="botao" type="button">Formatar</button>

	</body>
